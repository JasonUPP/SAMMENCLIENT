<form class="create-account-form" (submit)="onSubmit($event)">
  <dx-form [formData]="formData" [disabled]="loading">

    <dxi-item dataField="name" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Nombre' }">
      <dxi-validation-rule type="required" message="Nombre requerido"></dxi-validation-rule>    
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="lastName" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Apellido' }">
      <dxi-validation-rule type="required" message="Apellido requerido"></dxi-validation-rule>      
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="email" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Correo', mode: 'email' }">
      <dxi-validation-rule type="required" message="Correo requerido"></dxi-validation-rule>
      <dxi-validation-rule type="email" message="Correo invalido"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="password" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Contraseña', mode: 'password' }">
      <dxi-validation-rule type="required" message="Contraseña requerida"></dxi-validation-rule>
      <dxi-validation-rule type="custom" message="La contraseña debe tener al menos 8 caracteres" [validationCallback]="minimumLength">
      </dxi-validation-rule>
      <dxi-validation-rule type="custom" message="La contraseña debe tener al menos 1 numero" [validationCallback]="checkForNumber">
      </dxi-validation-rule>  
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="confirmedPassword" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Confirmar contraseña', mode: 'password' }">
      <dxi-validation-rule type="required" message="Contraseña requerida"></dxi-validation-rule>
      <dxi-validation-rule type="custom" message="Las contraseñas no coinciden" [validationCallback]="confirmPassword">
      </dxi-validation-rule>
      <dxi-validation-rule type="custom" message="La contraseña debe tener al menos 8 caracteres" [validationCallback]="minimumLength">
      </dxi-validation-rule>
      <dxi-validation-rule type="custom" message="La contraseña debe tener al menos 1 numero" [validationCallback]="checkForNumber">
      </dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true" [template]="'createAccountTemplate'">
      </dxo-button-options>
    </dxi-item>

    <dxi-item>
      <div class="login-link">
        Tienes una cuenta? <a routerLink="/login">Iniciar Sesión</a>
      </div>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'createAccountTemplate'">
      <div>
        <span class="dx-button-text">
          <ng-container *ngIf="loading; else notLoading">
            <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
          </ng-container>
  
          <ng-template #notLoading>Crear nueva cuenta</ng-template>
        </span>
      </div>
    </ng-container>

  </dx-form>
</form>
